<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Or Stranger</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="homeHead">
        <p class="headTittle">Friend Or Stranger</p>
        <p class="headSub">How well do they know you?</p>
    </header>
    <main>
        <section class="mainSec">

            <div class="logBox">

            <div class="logInput">
                <p class="whatName">What's your name / nickname?</p>
                <input class="nameInput" id="name" name="name" required type="text" placeholder="eg. Zack">
            </div>
            <button class="logButton" onclick="CreateQuiz()">Create Quiz</button>
            </div>

            <div id="logWarning" class="logWarnOff">
                <p>Warning:</p>
                <p><b id="logWarnText">Use these details to view scoreboard / results</b></p>
            </div>
            <div class="logAbout">
                <p>NB:</p>
                <p><b>Enter a one word name, with no slash("/") or spaces</b></p>
            </div>

        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
