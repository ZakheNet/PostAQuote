<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Link</title>
    <link rel="stylesheet" href="styles.css">
    <script src="share.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <section class="linkBox">
            <div class="shareTopBox">
                <h2 class="shareInfo">Friend Or Stranger!</h2>
                <p class="whatTo">Share this link of your game!</p>
            </div>
            <div class="sharing">
                <p class="linkWord">LINK:<a id="pressLink" href="">
                    <span class="shareLink" id="shareLink">Loading...</span>
                </a></p>
                <button style="font-size: 1rem;" class="skipTopic"  id="copyLink" onclick="copyLink()">COPY LINK</button>
            </div>
        </section>
        <section class="logAbout">
            <p>NB:</p>
            <p>Use this link to view scoreboard. Your friends can use this link to play your game.</p>
        </section>
    </main>
    <footer></footer>
    <script>
    </script>

</body>

</html>
